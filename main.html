<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>EU i Srbija - Nas put u EU</title>
    <script defer>
    const toUrl = (url) => {
        window.location.href = url;
    }
    // localStorage.playerInfo
    const nastaviIgru = () =>{
        if (localStorage.playerInfo != null) {
            document.getElementById("nastavi_igru").disabled = false;
        }
    }
    </script>
</head>

<body onload="nastaviIgru()">
    <div class="container">
        <!--Logo-->
        <img src="images/logo.svg" alt="EU i Srbija">
        <!--Meni-->
        <div class="menu">
            <button class="menu_item" onclick="toUrl('game.html')">NOVA IGRA</button>
            <button class="menu_item" id="nastavi_igru" onclick="toUrl('game.html?load=true')" disabled="disabled">NASTAVI IGRU</button>
            <button class="menu_item" onclick="toUrl('settings.html')">POSTAVKE</button>
            <button class="menu_item" onclick="toUrl('guide.html')">UPUTSTVO</button>
            <button class="menu_item" onclick="toUrl('about.html')">O NAMA</button>
        </div>
    </div>
    <div id="warning-message">
        <div>
            <img src="images/countryballs/srb_mech.png" alt="">
            <div>Molim Vas okrenite telefon horizontalno za dalje korišćenje!</div>
        </div>
    </div>
</body>

</html>
