        function check() {
            var checkbox = document.getElementById("ceo");
            if (window.innerHeight == screen.height) {
                checkbox.checked = true;
                // console.log(checkbox.checked)
            }
            else {
                checkbox.checked = false;
                // console.log(checkbox.checked)
            }
        }

        window.onresize = () => {
            var checkbox = document.getElementById("ceo");
            if (window.innerHeight != screen.height) {
                if (checkbox.checked == true) {
                    checkbox.checked = false;
                }
            }
        }

        let zvukSetts = JSON.parse(localStorage.zvukSetts);

        function updateMusic() {

            if (typeof (Storage) !== "undefined") {
                localStorage.zvukSetts = JSON.stringify(zvukSetts);
            }
        }

        function updateSound() {
            zvukSetts.zvuk = document.getElementById("zvu").value / 100;
            if (typeof (Storage) !== "undefined") {
                localStorage.zvukSetts = JSON.stringify(zvukSetts);

                <input type="range" class="slider" name="" id="zvu" min="0" max="100" value="50" onchange="updateSound()">

            <label class="ceoekran ceoekran-checkbox">
                <h2>REŽIM CELOG EKRANA</h2>

            </label>
            <img src="images/countryballs/srb_mech.png" alt="EU i Srbija" id="mech">
        </div>
        <img src="images/backbtn.svg" alt="EU i Srbija" id="back" onclick="toUrl('main.html')">
